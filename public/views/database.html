<ol class="breadcrumb">
  <li><a href="#/">Home</a></li>
  <li><a href="#/database">database</a></li>
</ol>

<div class="container">

  <div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchQuestion }}</p>
  </div>

  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="searchQuestion">
      </div>      
    </div>
  </form>

  <table class="table table-hover">
    <thead>
      <tr class="pointer">
        <th>
          <a ng-click="sortType = 'id'; sortReverse = !sortReverse">
            Id
            <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a ng-click="sortType = 'questions'; sortReverse = !sortReverse">
            Questions
            <span ng-show="sortType == 'questions' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'questions' && sortReverse" class="fa fa-caret-up"></span>
          </a>       
        </th>
        <th>
          <a ng-click="sortType = 'technologies'; sortReverse = !sortReverse">
            Technologies
            <span ng-show="sortType == 'technologies' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'technologies' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
            Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointer" ng-repeat="question in questions | orderBy:sortType:sortReverse | filter:searchQuestion">
      <td>{{question.id}}</td>
      <td>{{question.questionName}}</td>
      <td>{{question.technoName}}</td>
      <td><span class="pointer" data-value="{{question.id}}">supprimer</span></td>
      </tr>
    </tbody>
  </table>
</div>
