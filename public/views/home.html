<div class="col-sm-6 col-xs-12 col-md-3 col-lg-2" ng-repeat="category in categories">
	<div class="thumbnail">
		<img ng-src="img/technologies/{{category.slug}}.png" alt="{{category.name}}" title="{{category.name}}">
		<hr class="m0">
		<div class="caption">
		    <h3 class="text-center">{{category.name}}</h3>
		    <p class="text-center">
		    	<a href="#/technology/{{category.slug}}" class="btn btn-primary btn-ui" role="button">{{buttonDiscover}}</a>
		    </p>
		</div>
	</div>
</div>
